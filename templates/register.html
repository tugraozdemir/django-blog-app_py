{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5 mt-5"> {# Orta ve büyük ekranlar için sütun genişliğini ayarlıyoruz #}
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Kayıt Ol</h2>
                {# Mesajlar layout.html'deki genel container'dan gelecek #}
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Kayıt</button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p class="mb-0">Zaten hesabın var mı? <a href="{% url 'user:login' %}" class="text-decoration-none">Giriş Yap</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
